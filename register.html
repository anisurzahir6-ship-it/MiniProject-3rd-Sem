<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Learnify</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-home">
  <div class="header-wrap">
    <div class="navbar">
      <div class="brand">
        <img src="/logo.png">
        <a class="logo" href="index.html">earnify</a>
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </div>

  <main class="container">
    <section class="hero" style="max-width:480px;margin:auto;">
      <h2>Create an Account</h2>
      <form id="registerForm" style="display:flex;flex-direction:column;gap:12px;margin-top:20px;">
        <input type="text" id="regUsername" placeholder="Choose a username" required />
        <input type="password" id="regPassword" placeholder="Choose a password" required />
        <button type="submit" class="btn-primary">Register</button>
        <p class="muted" style="text-align:center;">Already have an account? <a href="login.html" style="color:#58a6ff;">Login here</a></p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
