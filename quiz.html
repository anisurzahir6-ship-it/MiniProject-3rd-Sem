<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Learnify — Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-quiz">
  <div class="header-wrap">
    <div class="navbar">
      <div class="brand"><a href="index.html" style="color:inherit;text-decoration:none">Learnify</a></div>
      <div style="display:flex;align-items:center;gap:12px">
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="courses.html">Courses</a>
          <a href="tutorials.html">Tutorials</a>
          <a href="quiz.html" class="active">Quiz</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
          <a href="admin.html">Admin</a>
        </nav>
        <div class="nav-actions">
          <input id="userNameInput" class="user-input" placeholder="username"/>
          <button id="saveUserBtn" class="btn-ghost" style="padding:6px 10px">Save</button>
        </div>
      </div>
    </div>
  </div>

  <main class="container">
    <h2 class="section-title">Programming Quiz</h2>

    <div id="quizProgressWrap" class="progress-wrapper" style="display:none;">
      <div class="progress-bar"><div id="quizBarFill" class="progress-fill"></div></div>
      <p id="quizProgressLabel" class="muted"></p>
    </div>

    <div id="quizArea" class="quiz-container">
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-bottom:8px">
        <button id="resetQuizBtn" class="btn-ghost">Reset Quiz</button>
        <button id="resetAllBtn" class="btn-ghost">Reset All Progress</button>
      </div>
      <button id="startQuizBtn" class="btn-primary">Start Quiz</button>
    </div>
  </main>
